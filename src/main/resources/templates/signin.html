<html>

<head>
    <meta charset="UTF-8">
    <title>Vadi SIGN-IN</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
     <script type="text/javascript" src="/scripts/main.js"></script>
</head>

<body>
<form action="action_page.php" method="post">
    <div class="imgcontainer">
        <img src="/images/main_login_page_logo.png" alt="logo" class="avatar">
    </div>

    <div class="container">
        <label for="username"><b>Потребителско име</b></label>
        <input type="text" placeholder="Въведете потребителско име" id="username" required>

        <label for="password"><b>Парола</b></label>
        <input type="password" placeholder="Въведете парола" id="password" required>

        <label for="confirm_password"><b>Потвърди парола</b></label>
        <input type="password" placeholder="Въведете отново паролата" id="confirm_password" onkeyup='check();' required>
        <span id='message'></span>

        <button id="loginButton" type="submit" disabled>Регистрация</button>
    </div>

</form>
</body>

</html>
